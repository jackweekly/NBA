[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nbapredictor"
version = "0.1.0"
description = "Utilities for synchronising NBA data with the wyattowalsh/nbadb dataset."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "AutoGenerated"}
]
dependencies = [
  "requests>=2.31",
  "pandas>=2.0",
  "nba_api>=1.5.7",
  "python-dateutil>=2.9",
  "pyyaml>=6.0",
  "duckdb>=1.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
